<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Matching Game</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./styles.css">
  
  <script src="https://kit.fontawesome.com/e9b7013169.js" crossorigin="anonymous"></script>

</head>

<body>
   <div class="header">

          <div class='title'>Matching Game</div>
          <div class='headerItems'>
              <div class='moveCounter'>10</div>
              <div class='reset'><i class="fas fa-redo"></i></div>
          </div>
       
   </div>

   <div class="mainContainer">
       <div class="item item1"><i class="fas fa-play"></i></div>
       <div class="item item2"><i class="fas fa-play"></i></div>
       <div class="item item3"><i class="fas fa-play"></i></div>
       <div class="item item4"><i class="fas fa-play"></i></div>
       <div class="item item5"><i class="fas fa-play"></i></div>
       <div class="item item6"><i class="fas fa-play"></i></div>
       <div class="item item7"><i class="fas fa-play"></i></div>
       <div class="item item8"><i class="fas fa-play"></i></div>
       <div class="item item9"><i class="fas fa-play"></i></div>
       <div class="item item10"><i class="fas fa-play"></i></div>
       <div class="item item11"><i class="fas fa-play"></i></div>
       <div class="item item12"><i class="fas fa-play"></i></div>
       <div class="item item13"><i class="fas fa-play"></i></div>
       <div class="item item14"><i class="fas fa-play"></i></div>
       <div class="item item15"><i class="fas fa-play"></i></div>
       <div class="item item16"><i class="fas fa-play"></i></div>
   </div>
   
   <script>         
    const selectedCard = document.querySelector('.item');
    selectedCard.addEventListener('click', flip);

    function flip() {
        selectedCard.classList.toggle("back");
    }

       
    </script>
    
    
    
</body>
</html>
