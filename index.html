   <script>         
    const mainContainer = document.querySelector('.mainContainer');
    mainContainer.addEventListener('click', flip);
   
    function flip(e) {
        if(e.target !== e.currentTarget) {
            const clickedCard = e.target;
            clickedCard.classList.toggle("back");
//            clickedCard.removeEventListener('click', flip);
        }
        e.stopPropagation();
